<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Tanks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
        <Title>New Tank Form</Title>
        <div class="new-tank-form">
          <form>
            <div>
              <label for="new-tank-location">Location</label>
              <input type="text" name="" id="new-tank-location" />
            </div>
    
            <div>
              <label for="new-tank-lat">Latitude</label>
              <input type="text" name="" id="new-tank-lat" />
            </div>
    
            <div>
              <label for="new-tank-long">Longitude</label>
              <input type="text" name="" id="new-tank-long" />
            </div>
            <div>
              <label for="new-tank-pfull">Percentage Full</label>
              <input type="text" name="" id="new-tank-pfull" />
            </div>
            <input type="submit" value="Submit" id="new-tank-submit" />
          </form>
        </div>
        <div class="container"></div>
        <script src="script.js"></script>    
  </body>
  </html>
